<!-- The login page of the website. -->
<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <script src="scripts/parser.js"></script>
  <script src="scripts/sendRequest.js"></script>

  <link href="analysis.css" rel="stylesheet">

  <title>Log In</title>
</head>
<body>

<div class="container">
   <div class="row">

      <!-- Left sidebar -->
      <div class="col-md-3">
      </div>

      <!-- center -->
      <div class="col-md-6">

                  <form class="form-signin">
                    <h2 class="form-signin-heading">Welcome to GreenBean!</h2>
                    <!-- <h4> Please sign in.</h4> -->
                    <label for="inputEmail" class="sr-only">Username</label>
                    <input type="username" id="userName" class="form-control" placeholder="Username" required="" autofocus="">
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" value="remember-me"> Remember me
                      </label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" id="sign-in" type="submit">Sign in</button>
                  </form>

                  <div>
                  <a href="" id=register>Not a member? Register here!</a>
               </div>

      </div>

      <!-- right sidebar -->
      <div class="col-md-3">
      </div>

  </div>
</div>

</body>
</html>

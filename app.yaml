application: simplybudget
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /scripts
  static_dir: scripts

- url: /data
  static_dir: data

- url: /save-statement.*
  script: statement_datastore.app

- url: /save-userinfo.*
  script: userinfo_datastore.app

- url: /settings
  script: main.app

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"

- name: jinja2
  version: latest
